<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Fidget Spinner - RespawnedCode</title>

  <!-- Minecraftia font embed -->
  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://cdn.jsdelivr.net/gh/duy13/minecraft-font/Minecraftia.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>

  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f0 0%, #222 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      font-family: 'Minecraftia', monospace, sans-serif;
      color: #111;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 8px;
      text-shadow: 1px 1px 0 #fff;
      color: #222;
    }

    #spinner {
      width: 220px;
      height: 220px;
      cursor: grab;
      transform-origin: 50% 50%;
      transition: none;
      margin-bottom: 24px;
      box-shadow:
        0 0 20px 5px rgba(0,0,0,0.3),
        inset 0 0 20px 5px rgba(255,255,255,0.3);
      border-radius: 50%;
      background: linear-gradient(145deg, #b0b0b0, #505050);
      display: flex;
      justify-content: center;
      align-items: center;
      filter: grayscale(100%);
    }
    #spinner:active {
      cursor: grabbing;
      box-shadow:
        0 0 30px 12px rgba(0,0,0,0.5),
        inset 0 0 30px 12px rgba(255,255,255,0.5);
    }
    #spinner img {
      width: 90%;
      height: 90%;
      user-select: none;
      pointer-events: none;
      user-drag: none;
      filter: grayscale(100%) brightness(0.9);
    }

    #speedCounter {
      font-size: 1.5rem;
      font-weight: bold;
      background: rgba(255 255 255 / 0.7);
      padding: 12px 24px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.15);
      min-width: 160px;
      text-align: center;
      user-select: none;
      letter-spacing: 2px;
      color: #222;
      text-shadow: 1px 1px 0 #ddd;
      font-family: 'Minecraftia', monospace, sans-serif;
      transition: background 0.3s ease;
    }
    #speedCounter:hover {
      background: rgba(255 255 255 / 0.95);
    }
  </style>
</head>
<body>
  <h1>RespawnedCode Fidget Spinner</h1>

  <div id="spinner">
    <img src="https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png" alt="Fidget Spinner" />
  </div>

  <div id="speedCounter">Speed: 0</div>

  <script>
    const spinner = document.getElementById('spinner');
    const speedCounter = document.getElementById('speedCounter');

    let isDragging = false;
    let lastX = 0;
    let rotation = 0;
    let velocity = 0;
    const friction = 0.96;

    let positions = [];
    const maxPositions = 5;

    spinner.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      velocity = 0;
      positions = [{x: e.clientX, time: Date.now()}];
      e.preventDefault();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;

      const now = Date.now();
      positions = positions.filter(pos => now - pos.time <= 100);

      if (positions.length >= 2) {
        const first = positions[0];
        const last = positions[positions.length - 1];
        const deltaX = last.x - first.x;
        const deltaTime = (last.time - first.time) || 1;

        // Reverse direction by negating velocity
        velocity = - (deltaX / deltaTime) * 16 * 2;
      }
      positions = [];
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - lastX;
      rotation += deltaX;
      spinner.style.transform = `rotate(${rotation}deg)`;

      lastX = e.clientX;

      positions.push({x: e.clientX, time: Date.now()});
      if (positions.length > maxPositions) positions.shift();
    });

    function animate() {
      if (!isDragging) {
        velocity *= friction;
        if (Math.abs(velocity) > 0.01) {
          rotation += velocity;
          spinner.style.transform = `rotate(${rotation}deg)`;
        } else {
          velocity = 0;
        }
      }

      speedCounter.textContent = 'Speed: ' + Math.round(Math.abs(velocity));
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

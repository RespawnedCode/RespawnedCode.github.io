<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Image Fidget Spinner</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
    }
    #spinner {
      width: 200px;
      height: 200px;
      cursor: grab;
      transform-origin: 50% 50%;
      /* Removed box-shadow */
      transition: none; /* Remove transition for instant rotation */
    }
    #spinner:active {
      cursor: grabbing;
      /* Removed box-shadow */
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="spinner">
    <img src="https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png" alt="Fidget Spinner" />
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    let isDragging = false;
    let lastX = 0;
    let rotation = 0;

    spinner.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      e.preventDefault();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const deltaX = e.clientX - lastX;

      // Slow down rotation speed to 0.5x deltaX for smoother control
      rotation += deltaX * 0.5;
      spinner.style.transform = `rotate(${rotation}deg)`;

      lastX = e.clientX;
    });
  </script>
</body>
</html>

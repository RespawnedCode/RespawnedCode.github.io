<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fidget Spinner - RespawnedCode</title>

  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://cdn.jsdelivr.net/gh/duy13/minecraft-font/Minecraftia.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #333, #111);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Minecraftia', monospace;
      color: #fff;
      user-select: none;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 10px;
    }

    #spinner {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: grayscale(100%);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    #spinner img {
      width: 90%;
      height: 90%;
      pointer-events: none;
      user-drag: none;
      user-select: none;
    }

    #info {
      margin-top: 20px;
    }

    .counter {
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 1rem;
      margin: 5px;
    }

    #colorPicker {
      margin-top: 15px;
    }

    select {
      font-family: 'Minecraftia';
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>RespawnedCode Spinner</h1>

  <div id="colorPicker">
    <label for="colorSelect">Choose Spinner Color:</label>
    <select id="colorSelect">
      <option value="gray">Gray</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="gold">Gold</option>
    </select>
  </div>

  <div id="spinner">
    <img id="spinnerImg" src="https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png" alt="Fidget Spinner" />
  </div>

  <div id="info">
    <div id="speedCounter" class="counter">Speed: 0</div>
    <div id="spinStreak" class="counter">Streak: 0</div>
  </div>

  <script>
    const spinner = document.getElementById('spinner');
    const spinnerImg = document.getElementById('spinnerImg');
    const colorSelect = document.getElementById('colorSelect');
    const speedCounter = document.getElementById('speedCounter');
    const spinStreak = document.getElementById('spinStreak');

    const spinnerImages = {
      gray: 'https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png',
      red: 'https://i.postimg.cc/2yDh51nw/fidget-red.png',
      blue: 'https://i.postimg.cc/7P6vT0Lv/fidget-blue.png',
      green: 'https://i.postimg.cc/fWQtvhGK/fidget-green.png',
      gold: 'https://i.postimg.cc/wj6VKk4C/fidget-gold.png'
    };

    colorSelect.addEventListener('change', () => {
      const color = colorSelect.value;
      spinnerImg.src = spinnerImages[color] || spinnerImages.gray;
    });

    let isDragging = false;
    let velocity = 0;
    let rotation = 0;
    const friction = 0.992;
    let center = { x: 0, y: 0 };
    let lastAngle = 0;
    let lastTime = 0;
    let streak = 0;

    function getEventPos(e) {
      return e.touches ? { x: e.touches[0].clientX, y: e.touches[0].clientY } : { x: e.clientX, y: e.clientY };
    }

    function startDrag(e) {
      isDragging = true;
      const rect = spinner.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };

      const pos = getEventPos(e);
      lastAngle = Math.atan2(pos.y - center.y, pos.x - center.x);
      lastTime = Date.now();
      e.preventDefault();
    }

    function stopDragging() {
      isDragging = false;
    }

    function duringDrag(e) {
      if (!isDragging) return;
      const pos = getEventPos(e);
      const angle = Math.atan2(pos.y - center.y, pos.x - center.x);
      const delta = angle - lastAngle;
      const now = Date.now();
      const dt = now - lastTime;
      const newVelocity = delta * 1000 / dt * 3;

      if (Math.abs(newVelocity) > 0.4) {
        streak++;
      }

      velocity = newVelocity;
      rotation += delta * (180 / Math.PI);
      lastAngle = angle;
      lastTime = now;
      spinner.style.transform = `rotate(${rotation}deg)`;
    }

    window.addEventListener('mousedown', startDrag);
    window.addEventListener('touchstart', startDrag, { passive: false });

    window.addEventListener('mouseup', stopDragging);
    window.addEventListener('touchend', stopDragging);
    window.addEventListener('blur', stopDragging);

    window.addEventListener('mousemove', duringDrag);
    window.addEventListener('touchmove', duringDrag, { passive: false });

    function animate() {
      if (!isDragging) {
        rotation += velocity;
        velocity *= friction;
        if (Math.abs(velocity) < 0.001) velocity = 0;
        spinner.style.transform = `rotate(${rotation}deg)`;
      }

      speedCounter.textContent = 'Speed: ' + Math.abs(velocity).toFixed(2);
      spinStreak.textContent = 'Streak: ' + streak;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kenji is Smart & Cool</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    overflow: hidden; /* disables scrolling */
    font-family: Arial, sans-serif;
  }
  .container {
    height: 100vh;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #222;
    text-align: center;
    padding: 20px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }
  .arrow {
    font-size: 4rem;
    user-select: none;
    animation: bounce 2s infinite;
    cursor: default; /* no pointer since no scroll */
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(15px); }
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Top 3 reasons why Kenji is smart & cool</h1>
    <div class="arrow">⬇️</div>
  </div>

</body>
</html>

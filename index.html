<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MADE BY KAY</title>

<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: #ddd;
    user-select: none;
  }

  body.light {
    background: #eee;
    color: #333;
  }

  header {
    background: #333;
    color: #ccc;
    padding: 1rem 2rem;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 0.05em;
    user-select: none;
    position: relative;
  }
  body.light header {
    background: #ddd;
    color: #555;
  }

  main {
    display: flex;
    height: calc(100vh - 72px);
    margin: 1rem 2rem;
    border-radius: 12px;
    overflow: hidden;
    background: #333;
  }
  body.light main {
    background: #ccc;
  }

  #tools {
    flex-shrink: 0;
    width: 260px;
    background: #2a2a2a;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.8rem;
    user-select: none;
  }
  body.light #tools {
    background: #ddd;
    color: #222;
  }

  #tools label {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.4rem;
    display: inline-block;
  }

  button.tool-btn {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.65rem 1rem;
    border-radius: 12px;
    border: 2px solid #555;
    background: #444;
    color: #ccc;
    cursor: pointer;
    transition: background 0.25s ease, border-color 0.25s ease;
    user-select: none;
  }
  body.light button.tool-btn {
    border-color: #999;
    background: #eee;
    color: #333;
  }
  button.tool-btn:hover:not(.active) {
    background: #555;
    border-color: #888;
  }
  body.light button.tool-btn:hover:not(.active) {
    background: #ddd;
    border-color: #666;
  }
  button.tool-btn.active {
    background: #999;
    border-color: #bbb;
    color: #222;
    cursor: default;
  }
  body.light button.tool-btn.active {
    background: #bbb;
    border-color: #888;
    color: #111;
  }

  button.tool-btn svg {
    width: 20px;
    height: 20px;
    fill: currentColor;
    user-select: none;
  }

  input[type="color"] {
    display: none; /* hiding color picker as per grayscale */
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 8px;
    background: #444;
    cursor: pointer;
  }
  input[type="range"]:focus {
    outline: none;
    background: #555;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #999;
    cursor: pointer;
    border-radius: 50%;
    border: 1.5px solid #666;
    margin-top: -6px;
  }
  input[type="range"]:focus::-webkit-slider-thumb {
    border-color: #bbb;
  }
  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #999;
    cursor: pointer;
    border-radius: 50%;
    border: 1.5px solid #666;
  }
  input[type="range"]:focus::-moz-range-thumb {
    border-color: #bbb;
  }

  #canvas-container {
    flex-grow: 1;
    background: #eee;
    padding: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body.light #canvas-container {
    background: #fff;
  }

  canvas {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    cursor: crosshair;
    max-width: 100%;
    max-height: 100%;
  }

  #gallery {
    width: 260px;
    background: #2a2a2a;
    padding: 1.8rem 1rem;
    overflow-y: auto;
    border-left: 1px solid #444;
    user-select: none;
  }
  body.light #gallery {
    background: #ddd;
    border-left: 1px solid #bbb;
  }
  #gallery h2 {
    font-weight: 700;
    font-size: 1.3rem;
    color: #ccc;
    border-bottom: 2px solid #555;
    margin-bottom: 1rem;
  }
  body.light #gallery h2 {
    color: #444;
    border-bottom-color: #bbb;
  }

  .thumb {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 3px 3px 8px #111;
    margin-bottom: 1rem;
  }
  body.light .thumb {
    box-shadow: 3px 3px 8px #999;
  }
  .thumb img {
    width: 100%;
    display: block;
  }
  .thumb button.delete {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #555;
    border: none;
    color: #eee;
    border-radius: 6px;
    padding: 2px 7px;
    font-weight: 700;
    cursor: pointer;
    font-size: 14px;
  }
  .thumb button.delete:hover {
    background: #888;
  }

  /* Responsive */
  @media (max-width: 900px) {
    main {
      flex-direction: column;
      height: auto;
      margin: 1rem;
    }
    #tools, #gallery {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    #canvas-container {
      padding: 1rem;
    }
  }
</style>
</head>
<body>

<header>kays draw site idk</header>

<main>
  <section id="tools" aria-label="Drawing tools">
    <label>Tool</label>
    <button id="brush" class="tool-btn active" aria-pressed="true" title="Brush Tool">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M7 16c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm14.7-6.29-1.41-1.41-3.3 3.3-2.79-2.79-6.83 6.83a.996.996 0 000 1.41l2.54 2.54a.996.996 0 001.41 0l6.83-6.83-2.8-2.79 3.3-3.3z"/>
      </svg> Brush
    </button>
    <button id="eraser" class="tool-btn" aria-pressed="false" title="Eraser Tool">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M16.24 3.56L6.29 13.51a2 2 0 00-.59 1.41c0 .56.23 1.07.59 1.43l2.48 2.48a2.006 2.006 0 002.83 0l9.95-9.95-4.9-4.9z"/>
      </svg> Eraser
    </button>
    <button id="undo" class="tool-btn" title="Undo last action">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 5v2c3.87 0 7 3.13 7 7a7 7 0 01-12 5l-2-2"/>
      </svg> Undo
    </button>

    <label for="brushSize">Brush Size</label>
    <input type="range" id="brushSize" min="1" max="50" value="5" aria-label="Select brush size" />

    <button id="saveBtn" class="tool-btn" title="Save drawing to gallery">Save Drawing</button>
  </section>

  <section id="canvas-container" aria-label="Drawing canvas">
    <canvas id="canvas" width="800" height="600" aria-describedby="canvasDesc"></canvas>
    <p id="canvasDesc" class="sr-only">Canvas for drawing with brush and eraser tools</p>
  </section>

  <section id="gallery" aria-label="Drawing gallery">
    <h2>Gallery</h2>
    <!-- Saved images thumbnails will appear here -->
  </section>
</main>

<script>
  // Setup canvas and context
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  // Set initial canvas white background
  function clearCanvas() {
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
  clearCanvas();

  let drawing = false;
  let currentTool = 'brush';
  let brushSize = 5;
  let brushColor = '#222'; // Dark gray for brush
  let undoStack = [];

  // Save state for undo
  function saveState() {
    if(undoStack.length >= 10) undoStack.shift(); // max 10 undos
    undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
  }

  // Restore last state
  function undo() {
    if(undoStack.length > 0) {
      const imageData = undoStack.pop();
      ctx.putImageData(imageData, 0, 0);
    }
  }

  // Start drawing
  function startDraw(e) {
    drawing = true;
    ctx.beginPath();
    const pos = getMousePos(e);
    ctx.moveTo(pos.x, pos.y);
    saveState();
  }
  // Stop drawing
  function stopDraw() {
    drawing = false;
  }

  // Get mouse/touch position relative to canvas
  function getMousePos(e) {
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if(e.touches) {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    return {x, y};
  }

  // Drawing move
  function draw(e) {
    if(!drawing) return;
    const pos = getMousePos(e);
    if(currentTool === 'brush') {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = brushColor;
    } else if(currentTool === 'eraser') {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.strokeStyle = 'rgba(0,0,0,1)';
    }
    ctx.lineWidth = brushSize;
    ctx.lineCap = 'round';
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  // Tool buttons toggle
  const brushBtn = document.getElementById('brush');
  const eraserBtn = document.getElementById('eraser');
  const undoBtn = document.getElementById('undo');
  const brushSizeInput = document.getElementById('brushSize');
  const saveBtn = document.getElementById('saveBtn');

  function setActiveTool(tool) {
    currentTool = tool;
    brushBtn.classList.toggle('active', tool === 'brush');
    brushBtn.setAttribute('aria-pressed', tool === 'brush');
    eraserBtn.classList.toggle('active', tool === 'eraser');
    eraserBtn.setAttribute('aria-pressed', tool === 'eraser');
  }

  brushBtn.addEventListener('click', () => setActiveTool('brush'));
  eraserBtn.addEventListener('click', () => setActiveTool('eraser'));
  undoBtn.addEventListener('click', undo);
  brushSizeInput.addEventListener('input', (e) => {
    brushSize = e.target.value;
  });

  // Save drawing to gallery
  const gallery = document.getElementById('gallery');
  function addThumbnail(dataURL) {
    const thumbDiv = document.createElement('div');
    thumbDiv.className = 'thumb';

    const img = document.createElement('img');
    img.src = dataURL;
    img.alt = 'Saved drawing thumbnail';

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Ã—';
    delBtn.className = 'delete';
    delBtn.title = 'Delete this drawing';

    delBtn.addEventListener('click', () => {
      gallery.removeChild(thumbDiv);
    });

    thumbDiv.appendChild(img);
    thumbDiv.appendChild(delBtn);
    gallery.appendChild(thumbDiv);
  }

  saveBtn.addEventListener('click', () => {
    const dataURL = canvas.toDataURL('image/png');
    addThumbnail(dataURL);
  });

  // Mouse and touch events for drawing
  canvas.addEventListener('mousedown', startDraw);
  canvas.addEventListener('mouseup', stopDraw);
  canvas.addEventListener('mouseout', stopDraw);
  canvas.addEventListener('mousemove', draw);

  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    startDraw(e);
  }, {passive: false});
  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    stopDraw();
  }, {passive: false});
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    draw(e);
  }, {passive: false});

</script>

</body>
</html>

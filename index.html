<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Fidget Spinner with Speed Counter</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    #spinner {
      width: 200px;
      height: 200px;
      cursor: grab;
      transform-origin: 50% 50%;
      transition: none;
      margin-bottom: 20px;
    }
    #spinner:active {
      cursor: grabbing;
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
    #speedCounter {
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 10px;
      min-width: 140px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="spinner">
    <img src="https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png" alt="Fidget Spinner" />
  </div>
  <div id="speedCounter">Speed: 0</div>

  <script>
    const spinner = document.getElementById('spinner');
    const speedCounter = document.getElementById('speedCounter');

    let isDragging = false;
    let lastX = 0;
    let rotation = 0;
    let velocity = 0;
    const friction = 0.92; // more friction = slower stop

    spinner.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      velocity = 0; // reset velocity on drag start
      e.preventDefault();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - lastX;

      rotation += deltaX;
      velocity = deltaX; // velocity follows drag speed

      spinner.style.transform = `rotate(${rotation}deg)`;
      lastX = e.clientX;
    });

    function animate() {
      if (!isDragging) {
        velocity *= friction;

        if (Math.abs(velocity) > 0.01) {
          rotation += velocity;
          spinner.style.transform = `rotate(${rotation}deg)`;
        } else {
          velocity = 0;
        }
      }

      // Show speed as absolute velocity rounded to integer
      speedCounter.textContent = 'Speed: ' + Math.round(Math.abs(velocity));

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

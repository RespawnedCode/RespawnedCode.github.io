<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fidget Spinner - RespawnedCode</title>

  <style>
    @font-face {
      font-family: 'Minecraftia';
      src: url('https://cdn.jsdelivr.net/gh/duy13/minecraft-font/Minecraftia.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f0f0f0 0%, #222 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Minecraftia', monospace;
      color: #222;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #spinner {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #888;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      filter: grayscale(100%);
      position: relative;
    }

    #spinner:active {
      cursor: grabbing;
    }

    #spinner img {
      width: 90%;
      height: 90%;
      pointer-events: none;
      user-drag: none;
    }

    #speedCounter {
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      font-size: 1.2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>RespawnedCode Spinner</h1>
  <div id="spinner">
    <img src="https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png" alt="Fidget Spinner" />
  </div>
  <div id="speedCounter">Speed: 0</div>

  <script>
    const spinner = document.getElementById('spinner');
    const speedCounter = document.getElementById('speedCounter');

    let isDragging = false;
    let velocity = 0;
    let rotation = 0;
    let friction = 0.985;

    let center = { x: 0, y: 0 };
    let lastAngle = 0;
    let lastTime = 0;

    spinner.addEventListener('mousedown', (e) => {
      isDragging = true;
      const rect = spinner.getBoundingClientRect();
      center = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
      lastAngle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
      lastTime = Date.now();
      e.preventDefault();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const angle = Math.atan2(e.clientY - center.y, e.clientX - center.x);
      const delta = angle - lastAngle;

      const now = Date.now();
      const dt = now - lastTime;

      velocity = delta * 1000 / dt; // angular velocity in deg/sec
      rotation += delta * (180 / Math.PI);
      lastAngle = angle;
      lastTime = now;

      spinner.style.transform = `rotate(${rotation}deg)`;
    });

    function animate() {
      if (!isDragging) {
        rotation += velocity;
        velocity *= friction;

        if (Math.abs(velocity) < 0.001) velocity = 0;
        spinner.style.transform = `rotate(${rotation}deg)`;
      }

      speedCounter.textContent = 'Speed: ' + Math.abs(velocity).toFixed(2);
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

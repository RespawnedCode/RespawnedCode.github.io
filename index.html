<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kay's Drawing Studio</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: linear-gradient(90deg, #222, #444);
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 0.1em;
    user-select: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.7);
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 1200px;
    margin: 1rem auto;
    padding: 0 1rem;
    gap: 1rem;
  }

  /* Canvas container */
  #canvas-container {
    position: relative;
    background: #1e1e1e;
    border: 2px solid #333;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.8);
    overflow: hidden;
  }

  canvas {
    display: block;
    background: #2a2a2a;
    cursor: crosshair;
    border-radius: 10px;
    width: 100%;
    height: 600px;
  }

  /* Toolbar styling */
  #toolbar {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    padding: 0.5rem 0;
  }

  #toolbar button, #toolbar input[type=range] {
    background: #2b2b2b;
    border: none;
    border-radius: 6px;
    color: #eee;
    font-size: 1rem;
    padding: 0.6rem 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    transition: background 0.3s ease;
    cursor: pointer;
    user-select: none;
  }
  #toolbar button:hover, #toolbar button:focus {
    background: #444;
    outline: none;
  }
  #toolbar button.active {
    background: #777;
    box-shadow: 0 0 10px #bbb;
  }
  #toolbar input[type=range] {
    -webkit-appearance: none;
    width: 140px;
    cursor: pointer;
    background: #2b2b2b;
  }
  #toolbar input[type=range]:focus {
    outline: none;
  }
  #toolbar input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    background: #888;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #toolbar input[type=range]::-webkit-slider-thumb:hover {
    background: #aaa;
  }
  #toolbar input[type=range]::-moz-range-thumb {
    width: 18px;
    height: 18px;
    background: #888;
    border-radius: 50%;
    cursor: pointer;
  }

  /* Gallery */
  #gallery {
    background: #1c1c1c;
    border-radius: 10px;
    padding: 1rem;
    max-height: 180px;
    overflow-x: auto;
    display: flex;
    gap: 0.75rem;
    user-select: none;
  }
  #gallery h2 {
    flex-basis: 100%;
    margin: 0 0 0.5rem 0;
    font-weight: 700;
    font-size: 1.2rem;
    color: #ccc;
  }
  .thumb {
    position: relative;
    width: 140px;
    height: 100px;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 0 8px rgba(0,0,0,0.7);
    flex-shrink: 0;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
  }
  .thumb:hover {
    border-color: #888;
  }
  .thumb img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
  }
  .thumb .delete {
    position: absolute;
    top: 4px;
    right: 6px;
    background: rgba(50, 50, 50, 0.8);
    border: none;
    border-radius: 50%;
    color: #eee;
    font-weight: 900;
    cursor: pointer;
    font-size: 1.1rem;
    width: 26px;
    height: 26px;
    line-height: 24px;
    padding: 0;
    user-select: none;
    transition: background 0.3s ease;
  }
  .thumb .delete:hover {
    background: #b33;
  }

  /* Tooltip style */
  button[title] {
    position: relative;
  }
  button[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: #ccc;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.8rem;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0.85;
    box-shadow: 0 2px 5px rgba(0,0,0,0.7);
  }

  /* Info text below sliders */
  #settings span {
    font-size: 0.8rem;
    color: #aaa;
    margin-left: 6px;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 720px) {
    #toolbar {
      justify-content: center;
    }
    #gallery {
      max-height: 140px;
      flex-wrap: nowrap;
      overflow-x: scroll;
    }
  }
</style>
</head>
<body>
<header>Kay's Drawing Studio</header>
<main>
  <section id="canvas-container" aria-label="Drawing canvas">
    <canvas id="canvas" width="960" height="600" tabindex="0" aria-describedby="instructions"></canvas>
    <p id="instructions" style="position:absolute; left:-9999px;">Use mouse or touch to draw. Use toolbar below to select tools.</p>
  </section>

  <section id="toolbar" role="toolbar" aria-label="Drawing tools">
    <button id="brush" title="Brush Tool (B)" aria-pressed="true" aria-label="Brush Tool">üñåÔ∏è Brush</button>
    <button id="eraser" title="Eraser Tool (E)" aria-pressed="false" aria-label="Eraser Tool">üßΩ Eraser</button>
    <button id="rect" title="Rectangle Tool (R)" aria-pressed="false" aria-label="Rectangle Tool">‚¨õ Rectangle</button>
    <button id="circle" title="Circle Tool (C)" aria-pressed="false" aria-label="Circle Tool">‚ö™ Circle</button>

    <button id="undo" title="Undo (Z)" aria-label="Undo Drawing">‚Ü© Undo</button>
    <button id="redo" title="Redo (Y)" aria-label="Redo Drawing">‚Ü™ Redo</button>

    <button id="clear" title="Clear Canvas" aria-label="Clear Canvas">üóëÔ∏è Clear</button>

    <button id="gridToggle" title="Toggle Grid" aria-pressed="false" aria-label="Toggle Grid"># Grid</button>
    <button id="snapToggle" title="Toggle Snap to Grid" aria-pressed="false" aria-label="Toggle Snap to Grid">‚û¶ Snap</button>

    <label for="brushSize" style="margin-left: 1rem;">Size:</label>
    <input type="range" id="brushSize" min="1" max="50" value="5" aria-valuemin="1" aria-valuemax="50" aria-valuenow="5" aria-label="Brush Size" />

    <label for="opacity" style="margin-left: 1rem;">Opacity:</label>
    <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="1" aria-valuemin="0.1" aria-valuemax="1" aria-valuenow="1" aria-label="Brush Opacity" />

    <button id="saveBtn" title="Save Drawing to Gallery" aria-label="Save Drawing">üíæ Save</button>
    <button id="downloadBtn" title="Download Drawing as PNG" aria-label="Download Drawing">‚¨áÔ∏è Download</button>
  </section>

  <section id="gallery" aria-label="Saved drawings gallery" tabindex="0" role="region">
    <h2>Gallery</h2>
    <!-- Thumbnails inserted here dynamically -->
  </section>
</main>

<script>
  (() => {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;

    // State
    let drawing = false;
    let currentTool = 'brush';
    let brushColor = '#eee';
    let brushOpacity = 1;
    let brushSize = 5;
    let startX = 0, startY = 0;
    let lastX = 0, lastY = 0;
    let savedImage = null;

    // Undo/redo stacks
    const undoStack = [];
    const redoStack = [];
    const maxHistory = 30;

    // Grid
    let gridVisible = false;
    let snapToGrid = false;
    const gridSpacing = 20;

    // Gallery
    const gallery = document.getElementById('gallery');

    // Initialize canvas with dark background
    ctx.fillStyle = '#2a2a2a';
    ctx.fillRect(0, 0, width, height);

    // Save current canvas state to undo stack
    function saveState() {
      if (undoStack.length >= maxHistory) undoStack.shift();
      undoStack.push(ctx.getImageData(0, 0, width, height));
      // Clear redo stack on new action
      redoStack.length = 0;
      updateUndoRedoButtons();
    }

    // Restore canvas state
    function restoreState(stackFrom, stackTo) {
      if (stackFrom.length === 0) return;
      const imageData = stackFrom.pop();
      if (stackTo.length >= maxHistory) stackTo.shift();
      stackTo.push(ctx.getImageData(0, 0, width, height));
      ctx.putImageData(imageData, 0, 0);
      updateUndoRedoButtons();
    }

    // Undo & Redo handlers
    function undo() {
      restoreState(undoStack, redoStack);
    }
    function redo() {
      restoreState(redoStack, undoStack);
    }

    // Update Undo/Redo buttons disabled state
    const undoBtn = document.getElementById('undo');
    const redoBtn = document.getElementById('redo');
    function updateUndoRedoButtons() {
      undoBtn.disabled = undoStack.length === 0;
      redoBtn.disabled = redoStack.length === 0;
      undoBtn.style.opacity = undoBtn.disabled ? 0.4 : 1;
      redoBtn.style.opacity = redoBtn.disabled ? 0.4 : 1;
    }
    updateUndoRedoButtons();

    // Clear canvas
    function clearCanvas() {
      ctx.fillStyle = '#2a2a2a';
      ctx.fillRect(0, 0, width, height);
      if (gridVisible) drawGrid();
    }

    // Draw grid overlay
    function drawGrid() {
      if (!gridVisible) return;
      ctx.save();
      ctx.strokeStyle = '#555';
      ctx.lineWidth = 0.5;

      for (let x = 0; x <= width; x += gridSpacing) {
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, height);
        ctx.stroke();
      }
      for (let y = 0; y <= height; y += gridSpacing) {
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(width, y + 0.5);
        ctx.stroke();
      }
      ctx.restore();
    }

    // Snap coordinates to grid
    function snapCoord(value) {
      return Math.round(value / gridSpacing) * gridSpacing;
    }

    // Get pointer position relative to canvas and apply snap
    function getPointerPos(e) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      if (snapToGrid) {
        x = snapCoord(x);
        y = snapCoord(y);
      }
      return {x, y};
    }

    // Drawing tools implementations
    function drawBrush(x1, y1, x2, y2) {
      ctx.strokeStyle = brushColor;
      ctx.globalAlpha = brushOpacity;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.lineWidth = brushSize;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
      ctx.globalAlpha = 1;
    }

    function eraseAt(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, brushSize / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    // Draw shape preview while dragging
    function drawShapePreview(tool, x1, y1, x2, y2) {
      ctx.putImageData(savedImage, 0, 0);
      ctx.strokeStyle = brushColor;
      ctx.globalAlpha = brushOpacity;
      ctx.lineWidth = brushSize;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

      ctx.beginPath();
      if (tool === 'rect') {
        ctx.strokeRect(
          Math.min(x1, x2),
          Math.min(y1, y2),
          Math.abs(x2 - x1),
          Math.abs(y2 - y1)
        );
      } else if (tool === 'circle') {
        const centerX = (x1 + x2) / 2;
        const centerY = (y1 + y2) / 2;
        const radius = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2) / 2;
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
    }

    // Commit shape to canvas after preview
    function drawShape(tool, x1, y1, x2, y2) {
      ctx.strokeStyle = brushColor;
      ctx.globalAlpha = brushOpacity;
      ctx.lineWidth = brushSize;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      if (tool === 'rect') {
        ctx.strokeRect(
          Math.min(x1, x2),
          Math.min(y1, y2),
          Math.abs(x2 - x1),
          Math.abs(y2 - y1)
        );
      } else if (tool === 'circle') {
        const centerX = (x1 + x2) / 2;
        const centerY = (y1 + y2) / 2;
        const radius = Math.sqrt((x2 - x1)**2 + (y2 - y1)**2) / 2;
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();
      }
      ctx.globalAlpha = 1;
    }

    // Toolbar buttons
    const toolButtons = {
      brush: document.getElementById('brush'),
      eraser: document.getElementById('eraser'),
      rect: document.getElementById('rect'),
      circle: document.getElementById('circle'),
    };

    function setActiveTool(tool) {
      currentTool = tool;
      for (const key in toolButtons) {
        toolButtons[key].classList.toggle('active', key === tool);
        toolButtons[key].setAttribute('aria-pressed', key === tool ? 'true' : 'false');
      }
    }
    setActiveTool('brush');

    // Toolbar controls
    document.getElementById('brushSize').addEventListener('input', (e) => {
      brushSize = parseInt(e.target.value);
    });

    document.getElementById('opacity').addEventListener('input', (e) => {
      brushOpacity = parseFloat(e.target.value);
    });

    for (const [tool, btn] of Object.entries(toolButtons)) {
      btn.addEventListener('click', () => setActiveTool(tool));
    }

    // Undo, redo, clear buttons
    undoBtn.addEventListener('click', undo);
    redoBtn.addEventListener('click', redo);
    document.getElementById('clear').addEventListener('click', () => {
      if (confirm('Clear the entire canvas? This cannot be undone.')) {
        clearCanvas();
        saveState();
      }
    });

    // Grid toggle
    const gridToggleBtn = document.getElementById('gridToggle');
    gridToggleBtn.addEventListener('click', () => {
      gridVisible = !gridVisible;
      gridToggleBtn.setAttribute('aria-pressed', gridVisible);
      gridToggleBtn.classList.toggle('active', gridVisible);
      redrawCanvas();
    });

    // Snap toggle
    const snapToggleBtn = document.getElementById('snapToggle');
    snapToggleBtn.addEventListener('click', () => {
      snapToGrid = !snapToGrid;
      snapToggleBtn.setAttribute('aria-pressed', snapToGrid);
      snapToggleBtn.classList.toggle('active', snapToGrid);
    });

    // Save drawing to gallery
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      addThumbnail(dataUrl);
      alert('Drawing saved to gallery!');
    });

    // Download drawing as PNG
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'kay-drawing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Add thumbnail to gallery
    function addThumbnail(dataUrl) {
      const thumb = document.createElement('div');
      thumb.className = 'thumb';

      const img = document.createElement('img');
      img.src = dataUrl;
      img.alt = 'Saved drawing thumbnail';
      thumb.appendChild(img);

      const delBtn = document.createElement('button');
      delBtn.className = 'delete';
      delBtn.title = 'Delete this drawing';
      delBtn.innerHTML = '√ó';
      delBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (confirm('Delete this drawing?')) {
          gallery.removeChild(thumb);
        }
      });
      thumb.appendChild(delBtn);

      thumb.addEventListener('click', () => {
        if (confirm('Load this drawing onto the canvas? Unsaved changes will be lost.')) {
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(img, 0, 0, width, height);
            saveState();
          };
          img.src = dataUrl;
        }
      });

      gallery.appendChild(thumb);
      gallery.scrollLeft = gallery.scrollWidth;
    }

    // Drawing event handlers
    canvas.addEventListener('pointerdown', (e) => {
      e.preventDefault();
      drawing = true;
      const pos = getPointerPos(e);
      startX = pos.x;
      startY = pos.y;
      lastX = startX;
      lastY = startY;
      if (currentTool === 'brush') {
        saveState();
        drawBrush(startX, startY, startX, startY);
      } else if (currentTool === 'eraser') {
        saveState();
        eraseAt(startX, startY);
      } else {
        savedImage = ctx.getImageData(0, 0, width, height);
      }
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      if (currentTool === 'brush') {
        drawBrush(lastX, lastY, pos.x, pos.y);
      } else if (currentTool === 'eraser') {
        eraseAt(pos.x, pos.y);
      } else if (currentTool === 'rect' || currentTool === 'circle') {
        drawShapePreview(currentTool, startX, startY, pos.x, pos.y);
      }
      lastX = pos.x;
      lastY = pos.y;
    });

    canvas.addEventListener('pointerup', (e) => {
      if (!drawing) return;
      e.preventDefault();
      drawing = false;
      const pos = getPointerPos(e);
      if (currentTool === 'rect' || currentTool === 'circle') {
        drawShape(currentTool, startX, startY, pos.x, pos.y);
        saveState();
      }
      // For brush/eraser, saveState was done on pointerdown
      if (gridVisible) drawGrid();
    });

    canvas.addEventListener('pointercancel', () => {
      drawing = false;
    });

    // Redraw canvas & grid if needed (used on toggles)
    function redrawCanvas() {
      if (undoStack.length > 0) {
        ctx.putImageData(undoStack[undoStack.length - 1], 0, 0);
      } else {
        clearCanvas();
      }
      if (gridVisible) drawGrid();
    }

    // Keyboard shortcuts
    window.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return; // Ignore when typing in inputs
      switch(e.key.toLowerCase()) {
        case 'b': setActiveTool('brush'); break;
        case 'e': setActiveTool('eraser'); break;
        case 'r': setActiveTool('rect'); break;
        case 'c': setActiveTool('circle'); break;
        case 'z':
          if (e.ctrlKey || e.metaKey) {
            e.preventDefault();
            undo();
          }
          break;
        case 'y':
          if (e.ctrlKey || e.metaKey) {
            e.preventDefault();
            redo();
          }
          break;
      }
    });

    // Initial state save
    saveState();
  })();
</script>
</body>
</html>

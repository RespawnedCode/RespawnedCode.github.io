<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kay‚Äôs Drawing Site ‚Äî Grayscale Drawing App</title>

<style>
  /* Reset and base */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #222;
    color: #ddd;
    user-select: none;
  }

  header {
    background: #333;
    color: #ccc;
    padding: 1rem 2rem;
    font-weight: 700;
    font-size: 1.8rem;
    text-align: center;
    letter-spacing: 0.05em;
    user-select: none;
  }

  main {
    display: flex;
    height: calc(100vh - 72px);
    margin: 1rem 2rem;
    border-radius: 12px;
    overflow: hidden;
    background: #333;
  }

  #tools {
    flex-shrink: 0;
    width: 320px;
    background: #2a2a2a;
    padding: 2rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  #tools label {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.4rem;
    display: inline-block;
  }

  button.tool-btn {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.6rem 1rem;
    border-radius: 12px;
    border: 2px solid #555;
    background: #444;
    color: #ccc;
    cursor: pointer;
    transition: background 0.25s ease, border-color 0.25s ease;
  }

  button.tool-btn:hover:not(.active) {
    background: #555;
    border-color: #888;
  }

  button.tool-btn.active {
    background: #999;
    border-color: #bbb;
    color: #222;
    cursor: default;
  }

  input[type="range"] {
    -webkit-appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 8px;
    background: #444;
    cursor: pointer;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #999;
    cursor: pointer;
    border-radius: 50%;
    border: 1.5px solid #666;
    margin-top: -6px;
  }

  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #999;
    cursor: pointer;
    border-radius: 50%;
    border: 1.5px solid #666;
  }

  #canvas-container {
    flex-grow: 1;
    background: #eee;
    padding: 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  canvas {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    cursor: crosshair;
    max-width: 100%;
    max-height: 100%;
  }

  #gallery {
    width: 280px;
    background: #2a2a2a;
    padding: 1.8rem 1rem;
    overflow-y: auto;
    border-left: 1px solid #444;
  }

  #gallery h2 {
    font-weight: 700;
    font-size: 1.3rem;
    color: #ccc;
    border-bottom: 2px solid #555;
    margin-bottom: 1rem;
  }

  .thumb {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 3px 3px 8px #111;
    margin-bottom: 1rem;
  }

  .thumb img {
    width: 100%;
    display: block;
  }

  .thumb button.delete {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #555;
    border: none;
    color: #eee;
    border-radius: 6px;
    padding: 2px 7px;
    font-weight: 700;
    cursor: pointer;
    font-size: 14px;
  }

  .thumb button.delete:hover {
    background: #888;
  }

  /* Grid overlay */
  #gridCanvas {
    position: absolute;
    top: 1.5rem;
    left: 1.5rem;
    pointer-events: none;
    border-radius: 12px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    main {
      flex-direction: column;
      height: auto;
      margin: 1rem;
    }
    #tools, #gallery {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    #canvas-container {
      padding: 1rem;
    }
  }

  /* Screen-reader only */
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
</style>
</head>
<body>

<header>Kay‚Äôs Drawing Site</header>

<main>
  <section id="tools" aria-label="Drawing tools">
    <label>Tool</label>
    <button id="brush" class="tool-btn active" aria-pressed="true" title="Brush Tool (Shortcut B)">
      üñå Brush
    </button>
    <button id="eraser" class="tool-btn" aria-pressed="false" title="Eraser Tool (Shortcut E)">
      ü©π Eraser
    </button>
    <button id="rect" class="tool-btn" aria-pressed="false" title="Rectangle Tool (Shortcut R)">
      ‚ñ≠ Rectangle
    </button>
    <button id="circle" class="tool-btn" aria-pressed="false" title="Circle Tool (Shortcut C)">
      ‚óè Circle
    </button>

    <label for="brushSize">Brush Size</label>
    <input type="range" id="brushSize" min="1" max="50" value="5" aria-label="Select brush size" />

    <label for="opacity">Brush Opacity</label>
    <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="1" aria-label="Select brush opacity" />

    <button id="undo" class="tool-btn" title="Undo last action (Shortcut Z)">‚Ü© Undo</button>
    <button id="redo" class="tool-btn" title="Redo action (Shortcut Y)">‚Ü™ Redo</button>
    <button id="clear" class="tool-btn" title="Clear canvas">üßπ Clear</button>
    <button id="gridToggle" class="tool-btn" aria-pressed="false" title="Toggle grid overlay"># Grid</button>
    <button id="snapToggle" class="tool-btn" aria-pressed="false" title="Toggle snap to grid">‚áò Snap</button>
    <button id="saveBtn" class="tool-btn" title="Save drawing to gallery">üíæ Save</button>
    <button id="downloadBtn" class="tool-btn" title="Download drawing as PNG">‚¨á Download</button>
  </section>

  <section id="canvas-container" aria-label="Drawing canvas">
    <canvas id="canvas" width="800" height="600" aria-describedby="canvasDesc"></canvas>
    <canvas id="gridCanvas" width="800" height="600" aria-hidden="true"></canvas>
    <p id="canvasDesc" class="sr-only">Canvas for drawing with brush, eraser, rectangle, and circle tools.</p>
  </section>

  <section id="gallery" aria-label="Drawing gallery">
    <h2>Gallery</h2>
    <!-- Saved images thumbnails will appear here -->
  </section>
</main>

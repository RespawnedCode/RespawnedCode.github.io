<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Fidget Spinner with Flick Spin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    #spinner {
      width: 200px;
      height: 200px;
      cursor: grab;
      transform-origin: 50% 50%;
      transition: none;
      margin-bottom: 20px;
    }
    #spinner:active {
      cursor: grabbing;
    }
    img {
      width: 100%;
      height: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
    #speedCounter {
      font-size: 20px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 8px 16px;
      border-radius: 10px;
      min-width: 140px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="spinner">
    <img src="https://i.postimg.cc/xQsT1Xyg/fidgetspinner-d500c144.png" alt="Fidget Spinner" />
  </div>
  <div id="speedCounter">Speed: 0</div>

  <script>
    const spinner = document.getElementById('spinner');
    const speedCounter = document.getElementById('speedCounter');

    let isDragging = false;
    let lastX = 0;
    let rotation = 0;
    let velocity = 0;
    const friction = 0.92;

    // For velocity calculation: track positions and timestamps
    let positions = [];
    const maxPositions = 5; // number of recent points to consider

    spinner.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.clientX;
      velocity = 0;
      positions = [{x: e.clientX, time: Date.now()}];
      e.preventDefault();
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;

      // Calculate flick velocity based on last few recorded positions
      const now = Date.now();
      // Filter only recent points in last 100ms
      positions = positions.filter(pos => now - pos.time <= 100);

      if (positions.length >= 2) {
        const first = positions[0];
        const last = positions[positions.length - 1];
        const deltaX = last.x - first.x;
        const deltaTime = (last.time - first.time) || 1; // prevent divide by zero

        // velocity in px/ms * multiplier for better feel
        velocity = (deltaX / deltaTime) * 16 * 2; // 16 ~ frame ms, 2 = speed boost
      }

      positions = [];
    });

    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;

      const deltaX = e.clientX - lastX;
      rotation += deltaX;
      spinner.style.transform = `rotate(${rotation}deg)`;

      lastX = e.clientX;

      // Record position and time for velocity calculation
      positions.push({x: e.clientX, time: Date.now()});
      if (positions.length > maxPositions) positions.shift();
    });

    function animate() {
      if (!isDragging) {
        velocity *= friction;
        if (Math.abs(velocity) > 0.01) {
          rotation += velocity;
          spinner.style.transform = `rotate(${rotation}deg)`;
        } else {
          velocity = 0;
        }
      }

      speedCounter.textContent = 'Speed: ' + Math.round(Math.abs(velocity));
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
